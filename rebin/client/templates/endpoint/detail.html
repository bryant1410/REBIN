<div class="row">
  <div class="span4">
    <p>
      <b>App Name</b>
      <br>{{ name }}
    </p>
    <p>
      <b>URL
        <br> 
      </b>/api/{{ url }}/
    </p>
    <p style="overflow-x: hidden">
      <b>Executable
        <br> 
      </b>{{ executable }}
    </p>
  </div>
  <div class="span4">
    <h5>Input Parameters</h5>
    <table class="table table-striped">
      <thead>
        <tr>
	  <th> Name </th><th>Regex</th>
	</tr>
      </thead>
      <tbody>
        {{#parameters}}
        <tr>
          <td>
	    {{ name }}
	  </td>
	  <td>
	    {{ type }} 
	  </td>
	</tr>
       {{/parameters}}
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="span4">
      <a class="btn btn-primary" href="#/endpoints/edit/{{ id }}">Edit</a>
  </div>
  <div class="span4">
      <a id="delete" class="pull-right btn btn-danger" href="#/">Delete</a>
  </div>
</div>
